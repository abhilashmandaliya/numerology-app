<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerology Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f3e9;
        }

        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(249, 243, 233, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .password-box {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #444;
        }

        .password-box input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .password-box button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #b8860b;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .password-box button:hover {
            background: #9c750a;
        }
    </style>
</head>

<body>
    <!-- Password Protection -->
    <div id="passwordScreen">
        <div class="password-box">
            <h2>ðŸ”’ Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" />
            <br />
            <button type="button" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        const password = "vaa"; // ðŸ”‘ Change this to your secure password

        function checkPassword(e) {
            e?.preventDefault();
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                loginSuccess();
            } else {
                alert("Wrong password");
            }
        }

        function loginSuccess() {
            sessionStorage.setItem("auth", "true");
            const target = sessionStorage.getItem("redirectAfterLogin");
            sessionStorage.removeItem("redirectAfterLogin");
            window.location.href = target ? target : "selection.html";
        }

        // Allow Enter key to submit
        document.getElementById("passwordInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });

        // Show overlay on load
        window.onload = function () {
            document.getElementById("passwordScreen").style.display = "flex";
        };
    </script>
</body>

</html>
